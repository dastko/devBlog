<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>devBlog</h1>
                    <hr class="small">
                    <span class="subheading">A Blog for Practice</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="col-lg-12 col-lg-offset-3">
    <div class="col-lg-8">
        <form class="form-horizontal" ng-submit="addPost()">
            <h2>Add Post</h2>
            <br>
            <div class="form-group" ng-init="getUser()">
                <div class="col-lg-8">
                    <textarea ng-model="title" class="form-control" rows="2" name="title" id="title" placeholder="Add title"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-8">
                    <textarea ng-model="content" class="form-control" rows="3" id="content" name="content" placeholder="Add content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-8">
                    <textarea ng-model="subtitle" class="form-control" rows="3" id="subtitle" name="subtitle" placeholder="Add subtitle"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-8">
                    <textarea ng-model="useremail" class="form-control" rows="3" id="useremail" name="useremail" placeholder="User Email" disabled style="display:none;">{{user.email}}</textarea>
                </div>
            </div>
            <div class="col-lg-8">
                <button type="submit " class="btn btn-primary pull-right">Submit</button>
            </div>
        </form>
        <br>
        <br>
        <br>
    </div>
</div>
